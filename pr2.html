<!doctype html>
<html lang="id">
<head>
  <meta charset="utf-8" />
  <title>PR Kamis</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      display: grid;
      grid-template-areas:
        "header header"
        "sidebar main"
        "footer footer";
      grid-template-columns: 200px 1fr;
      grid-template-rows: 80px 1fr 60px;
    }

    /* Kotak warna */
    .header   { grid-area: header;  background: #ff6b6b; } /* merah */
    .sidebar  { grid-area: sidebar; background: #4dabf7; } /* biru */
    .main     { 
      grid-area: main; 
      background: #ffd43b; /* kuning */
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 10px;
      padding: 10px;
    }
    .footer   { grid-area: footer;  background: #69db7c; } /* hijau */

    /* Kotak-kotak di dalam konten */
    .box {
      background: #fff;
      border: 2px solid #adb5bd;
      height: 100px;
    }
  </style>
</head>
<body>
  <div class="header"><p style="text-align: center;">Header</p></div>
  <div class="sidebar">
    <p style="text-align: center;">Sidebar</p>
  </div>
  <div class="main">
    <div class="box">
        <p style="text-align: center; padding-top: 40px;">Box 1</p>
    </div>
    <div class="box">
        <p style="text-align: center; padding-top: 40px;">Box 2</p>
    </div>
    <div class="box">
        <p style="text-align: center; padding-top: 40px;">Box 3</p>
    </div>
    <div class="box">
        <p style="text-align: center; padding-top: 40px;">Box 4</p>
    </div>
    <div class="box">
        <p style="text-align: center; padding-top: 40px;">Box 5</p>
    </div>
    <div class="box">
        <p style="text-align: center; padding-top: 40px;">Box 6</p>
    </div>
  </div>
  <div class="footer">
    <p style="text-align: center;">Footer</p>
  </div>
</body>
</html>
